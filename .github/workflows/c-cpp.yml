name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
      with:
         submodules: 'true'
    - name: "build CppuTest"
      run: cd BuildCppUTest; make
    - name: "build tests"
      run: cd make; make -f tests.make
    - name: run
      run: make/bin/tests
