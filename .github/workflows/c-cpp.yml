name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  artifacts:
    paths:
      - testreport.txt

  buildAndRunTests:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
      with:
         submodules: 'true'
    - name: "build tests"
      run: cd make; make -f tests.make
    - name: "run tests"
      run: make/bin/tests -b -v > testreport.txt

  buildAndRunApp:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
    - name: "build dstw app"
      run: cd make; make -f dstw.make
    - name: "run dstw app"
      run: make/bin/dstw
