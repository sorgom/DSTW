name: C/C++ CI

on:
  push:
    branches: [ "dev_98", "dev_20", "release" ]
  pull_request:
    branches: [ "dev_98", "dev_20", "release" ]

jobs:
  buildAndRunAll:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
      with:
         submodules: 'true'
    - name: prepare build
      run: chmod 755 make/build.sh

    - name: "build and run all"
      run: make/build.sh -cx
